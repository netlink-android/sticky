<html>
  <head>
    <title>Sticky OutStream Video</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="./node_modules/video.js/dist/video-js.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="./node_modules/videojs-contrib-ads/dist/videojs.ads.css"
    />
    <link rel="stylesheet" href=".//dist/videojs.ima.css" />
    <style>
      #outer-div {
        height: 1000px; /* Chiều cao tùy ý */
        background-color: #f1f1f1;
      }
      #mainContainer {
        width: 300px;
        height: auto;
        position: fixed;
        bottom: 0;
      }
      #delete {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 1;
        border: none;
        background-color: transparent;
      }
    </style>
  </head>
  <body>
    <div id="outer-div">
      <div id="mainContainer">
        <button id="delete">
          <i class="fa fa-remove" style=" font-size:25px;color:white"></i>
        </button>
        <video
          id="content_video"
          class="video-js"
          preload="auto"
          width="300"
          height="250"
        >
          <source src="video/video_temp.mp4" type="video/mp4" />
        </video>
      </div>
    </div>
    <script src="//imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
    <script src="./node_modules/video.js/dist/video.min.js"></script>
    <script src="./node_modules/videojs-contrib-ads/dist/videojs.ads.min.js"></script>
    <script src="./dist/videojs.ima.js"></script>
    <script src="./node_modules/can-autoplay/build/can-autoplay.min.js"></script>
    <script src="ads.js"></script>
  </body>
</html>
